<!DOCTYPE html>
<html>
	<head>
		<title>Welcome_kaist</title>
		<link rel="icon" href="/img/favicon.png">
		<link rel="stylesheet" href="/css/styles.css">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

	</head>
	<body>
		<div class="chat">
			<div id="sidebar" class="chat__sidebar">
				
			</div>
			<div class="chat__main">
				<div id="messages" class="chat__messages">
				</div>
				<div class="compose">
					<form id="message-form">
						<input id="message-box" placeholder="Send Message" required autocomplete="off">
						<button id="send-message">Send</button>
					</form>
				</div>
			</div>
		</div>
		
		<script id="message-template-request" type="text/html">
			<div class="message" id="request">
				<p>
					<span class="message__name">{{username}}</span>
					<span class="message__meta">{{createdAt}}</span>
				</p>
				<p>{{message}}</p>
			</div>
		</script>
		<script id="message-template-response" type="text/html">
			<div class="message" id="response">
				<p>
					<span class="message__name">{{username}}</span>
					<span class="message__meta">{{createdAt}}</span>
				</p>
				<p>{{message}}</p>
				<div class="icon-wrapper">
					<span class="unlike" onclick=""><i class="fas fa-star"></i></span>
				</div>
			</div>
		</script>

		<script id="sidebar-template" type="text/html">
			<h2 class="room-title">Welcome_kaist Assistant</h2>
			<div id="application_fee"> Application Fee </div>
			<div id="scholarship_tuition" > Scholarship & Tuition </div>
			<div id="standardized_test_score"> Standardized test score </div>
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/chat.js"></script>
	</body>
</html>
